# Default values for jenkins-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/samsung_cnct/jenkins-operator:0.1.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# helm keep policy for CRDs
keepCRDs: true

# use rbac
rbac: true

# install CRDs from chart templates
chartCrds: true

# operator binary arguments
args:
  - '--alsologtostderr'
  - '--install-crds=false'

resources: {}
  # If you  want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
